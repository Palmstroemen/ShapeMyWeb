<body style="margin: 0">

    <div style="width:245px">
        <header style="border-bottom: 1px solid lightgrey"></header>
        <div id="toolbar"></div>
        <div id = "infoline" style="margin: 20px; display:none">
                <p><i lang="L001">Short Info</i></p>
        </div>
        <div id = "pauseinfo" style="margin: 20px">
                <p><i lang="L002">Paused Info</i></p>
        </div>
        <div id="avoidArea" style="margin-left: 50px; display: none">
            <i><h4 lang="L003">Click here ...</h4></i>
            <input id="buttonAvoid" type="image" src="images/icon-128.png" alt="Button Avoid this site"><i><h4 lang="L004">... to avoid this site.</h4></i>
        </div>
        <div id="unavoidArea" style = "margin:10px; display: none">
            <p><i lang="L005">Already avoid this site</i></p>
            <p style="text-align: center"><i><strong><span id="reminder">reason</span></strong></i></p>
            <p><i lang="L006">Unavoid Info</i></p>
            <p><i lang="L007">Pause Info</i></p>

            <button id="buttonWhitelist" alt="Button to temporarily release this site">maybe reavoid this website later again</button>
-->            
            <button id="buttonUnAvoid" alt="Button to release this site"  lang="L022">unavoid</button>
        </div>
    </div>
